{% load static %}


<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Quynh Sam Nails</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="{% static "app/css/app.css" %}" rel="stylesheet">

    <style type="text/css">
      .panel {
      border: 1px solid #acac;
      border-left: none;
      border-right:none;
      background-color: white;
      padding: 20px 20px;
      display: none;
      }
      .box {
      background-color: #eee;
      display: block;
      display: inline-block;
      width: 50%;
      border: 1px solid #acac;
      }
      .btn.new{
      display: block;
      flex-grow: 1;
      width: 100%;
      padding: 20px;
      background-color: inherit;
      outline: none;
      border: none;
      cursor: pointer;
      text-align: left;
      }
      .btn.new:hover {
      background-color: #ddd;
      }
      .fas {
      float: right;
      }
  	</style>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Quynh Sam Nails</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false"
            aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="Navber">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index'%}">admin/quản trị viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:logout'%}">logout/Thoát ra</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    {% block content %}
    {% endblock %}

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script>



  var btn = document.getElementsByClassName("btn");
  var i;
  for(i = 0; i < btn.length; i++) {
    btn[i].addEventListener("click",function(){
      var panel = this.nextElementSibling;
      if(panel.style.display == "block") {
        $(panel).slideUp(300);
      }else {
        $(panel).slideDown(300);
      }
    })
  }



  	</script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static "app/js/plugins/responsive-paginate.js" %}"></script>
    <script src="{% static "app/js/app.js" %}"></script>
</body>

</html>
